language: cpp

compiler:
 - gcc
 - clang
 
# reduce clone time by only getting the latest commit and not the whole history (default for travis is 100)

git:
 depth: 1

branches:
 only:
 - master
 - coverity_scan

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "dlHBlpNsS7CJ+BCn5aRXqjX1Puiyw5nbhzDEAV1PbUBqNvmUM2v+qSJLY9i6BuNeWuuhUqQPuFQ/npMPNOMSbvcclldfjvpHnYeLSS3QPw5YczH9pE2QL0JbeLkOoIMbGyOCTiUclbO05yVhdeMfj6276kmLoR18g/mbsuBdwcI="

before_install:
 - echo "yes" | sudo add-apt-repository ppa:ubuntu-toolchain-r/test
 - sudo apt-get -qq update
 - sudo apt-get -qq install build-essential libtool gcc g++ make cmake openssl libssl-dev libmysqlclient15-dev libmysql++-dev zlib1g-dev libbz2-dev libncurses5-dev libpcre3-dev libmysqlclient-dev


script:
 - mkdir build
 - cd build
 - cmake ../cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_LUAENGINE=1 -w" 
 - make -j4

addons:
  coverity_scan:
    project:
      name: "EasyWoW/wotlk-core"
      description: "Build submitted via Travis CI"
    build_command_prepend: "cmake ../cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_LUAENGINE=1 && make clean"
    build_command:   "make -j4"
    branch_pattern: coverity_scan