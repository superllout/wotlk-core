language: cpp

os:
  - linux
  - osx

matrix:
  allow_failures:
    - os: osx

compiler:
 - gcc
 - clang
 
# reduce clone time by only getting the latest commit and not the whole history (default for travis is 100)

git:
 depth: 1

branches:
 only:
 - master
 - coverity_scan

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: "HbWVk4LKz9r3jnmGlAf2RvEE1s2pg/1zLY+MjVVIKKsKa98sVOjEXCPrRsWoZD53oi97eUtPaXW70HAccGBHzPQ9DB2VMt+jmeBlAS+95+OKKxIwPv7BaPQ+hMHuxj1WYWKzrHen63LxNfXxnIFROoGK+wcDhSy9oz8t2AhlQGs="

before_install:
 - echo "yes" | sudo add-apt-repository ppa:ubuntu-toolchain-r/test
 - sudo apt-get -qq update
 - sudo apt-get -qq install build-essential libtool gcc-4.8 g++-4.8 make cmake openssl libssl-dev libmysqlclient15-dev libmysql++-dev zlib1g-dev libbz2-dev libncurses5-dev libpcre3-dev libmysqlclient-dev

addons:
  coverity_scan:
    project:
      name: "EasyWoW/wotlk-core"
      description: "Build submitted via Travis CI"
    notification_email: andriuspel@gmail.com
    build_command_prepend: "cmake ../cmake -DCMAKE_BUILD_TYPE=Debug -DBUILD_LUAENGINE=1 && make clean"
    build_command:   "make -j4"
    branch_pattern: coverity_scan

script:
 - mkdir build
 - cd build
 - cmake -version
 - gcc -v
 - clang --version
 - cmake ../cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_LUAENGINE=1 -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} -w" -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} -w"
 - make -j4

