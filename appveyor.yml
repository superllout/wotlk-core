branches:
  only:
    - master

os: Windows Server 2012

clone_folder: c:\projects\EasyWoW

platform:
    - x86
    - x64

configuration:
    - Debug
    - Release

before_build:
    - mkdir build
    - cd build
    - cmake --version
    - if %PLATFORM% == x86 cmake ../cmake -DBUILD_LUAENGINE=1 
    - if %PLATFORM% == x64 cmake -G "Visual Studio 12 2013 Win64" -DBUILD_LUAENGINE=1

build:
    project: c:\projects\EasyWoW\build\EasyWoW.sln
