branches:
  only:
    - master

os: Windows Server 2012

clone_folder: c:\projects\EasyWoW

matrix:
  fast_finish: true

#platform:
#    - x86
#    - x64

configuration:
#    - Debug
    - Release

before_build:
    - mkdir build
    - cd build
    - cmake --version
    - cmake ../cmake -DBUILD_LUAENGINE=1 -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_FLAGS="${CMAKE_C_FLAGS} /W" -DCMAKE_CXX_FLAGS="${CMAKE_CXX_FLAGS} /W"

build:
    parallel: true
    project: c:\projects\EasyWoW\build\EasyWoW.sln
